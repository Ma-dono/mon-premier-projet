<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Womnan's Fashion/ Contact</title>
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <header>
      <header class="navbar">
        <div class="logo">
          <img
            src="images/logo.ex_page_d_accueil-removebg-preview.png"
            alt="logo"
          />
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#Product"> Product</a></li>
            <li><a href="Contact.html"> Contact</a></li>

            <li><a href="Account.html"> Account</a></li>
          </ul>
          <div class="cartlogo">
            <img
              src="images/logo_ex-removebg-preview.png"
              alt="cartlogo"
              width="50px"
            />
          </div>
        </nav>
      </header>
    </header>
    <main>
      <section class="form">
        <!--form for visitor contact-->

        <form action="#">
            <h2>Contact Us</h2>
          <label for=""></label>
          <input
            type="text"
            class="field"
            name="Name"
            required
            placeholder="First name"
          />

          

          <label for=""></label>
          <input
            type="number"
            class="field"
            name="Tel"
            required
            placeholder="Tel"
          />

          

          <label for=""></label>
          <input
            type="email"
            name="Email"
            class="field"
            required
            placeholder="Adresse email"
          />

          <textarea
            name="message"
            cols="50"
            rows="13"
            class="field"
            placeholder="What do you think ?"
          ></textarea>

          <button type="submit" class="btn">Submit</button>

          <button type="reset" class="btn">Start again</button>
        </form>
      </section>
    </main>
  </body>
</html>
